<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style/style.css">
    <title>Planificateur de Tâches</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Planificateur de Tâches</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Basculer la navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Accueil <span class="sr-only">(actuel)</span></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <h2>Formulaire d'Événement</h2>
      <div class="form-container">
        <form id="addtaskform">
          <div class="row mb-3">
            <div class="col">
              <label for="title">Titre</label>
              <input type="text" class="form-control" id="title" placeholder="Entrez le titre" required/>
            </div>
            <div class="col">
              <label for="description">Description</label>
              <textarea class="form-control" id="description" rows="3" placeholder="Entrez la description" required></textarea>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="date">Date</label>
              <input type="date" class="form-control" id="date" required />
            </div>
            <div class="col">
              <label for="options">Sélectionner une option</label>
              <select class="form-control" id="options" required>
                <option value="" disabled selected>Sélectionnez une option</option>
                <option value="A faire">À faire</option>
                <option value="En cours">En cours</option>
                <option value="Terminé">Terminé</option>
              </select>
            </div>
          </div>
          <button type="button" id="ajouter" onclick="addTask()" class="btn btn-primary">Soumettre</button>
          <button type="button" id="editButton" class="btn btn-warning" style="display: none" onclick="saveTask()">Sauvegarder</button>
        </form>
      </div>
    </div>

    <div class="table-container">
      <table class="table table-bordered text-center">
        <thead>
          <tr>
            <th>Titre</th>
            <th>Description</th>
            <th>Date</th>
            <th>Options</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="taskslist"></tbody>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
